<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        div{ display: flex; justify-content: center; align-items: center;}
        .red{ width: 200px; height: 200px; background-color: red; }
        .blue{ width: 100px; height: 100px; background-color: blue; }
        .yellow{ width: 50px; height: 50px; background-color: yellow; }
    </style>
  </head>
  <body>
    <div class="red">
        <div class="blue">
            <div class="yellow"></div>
        </div>
    </div>
    

    <script>
        document.querySelector('.red').onclick = () => {
            console.log('red')
        }
        document.querySelector('.blue').onclick = () => {
            console.log('blue')
        }
        document.querySelector('.yellow').onclick = (event) => {
            console.log('yellow')
            event.stopPropagation();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
