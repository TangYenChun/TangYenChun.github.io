<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>1 ~ 99</p>
    <button class="game-start">開始遊戲</button>
    <br>
    <input type="text">
    <div>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <br>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <br>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <br>
        <button class="reset">X</button>
        <button class="num">0</button>
        <button class="guess">V</button>
    </div>

    <script>
        let answer;
        let min = 1;
        let max = 99;

        //DOM
        const startBtn = document.querySelector('.game-start');
        const guessInput = document.querySelector('input');
        const report = document.querySelector('p');
        const resetBtn = document.querySelector('.reset');
        const guessBtn = document.querySelector('.guess');
        const numBtns = document.querySelectorAll('.num');

        window.onload = function(){
            startBtn.onclick = function(){
                answer = getAnswer();
            }

            resetBtn.onclick = function(){
                resetInput();
            }

            guessBtn.onclick = function(){
                guessAnswer();
            }

            numBtns.forEach(btn => {
                btn.onclick = () => {
                    guessInput.value += btn.innerText;
                }
            })

        }

        function getAnswer(){
            return Math.floor(Math.random() * (100-1) + 1);
        }

        function resetInput(){
            guessInput.value = "";
        }

        function guessAnswer(){
            let guessNum = parseInt(guessInput.value);

            if (guessNum > answer) min = guessNum
            else if (guessNum < answer) max = guessNum
            else alert('Boom');

            report.innerText = `${min} ~ ${max}`;

        }

    </script>
</body>
</html>
