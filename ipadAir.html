<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/ipadAir-style.css">
    <title>購買 iPad Air - Apple(台灣)</title>
  </head>
  <body>
    <nav class="nav">
        <div class="container">
            <ul class="d-flex justify-content-between align-items-center">
                <li class="nav__item">
                    <a href="#"><img src="img/img_ipadAir/logo.svg" alt="Apple-logo"></a>
                </li>
                <li class="nav__item">
                    <a href="#">商店</a>
                </li>
                <li class="nav__item">
                    <a href="#">Mac</a>
                </li>
                <li class="nav__item">
                    <a href="#">iPad</a>
                </li>
                <li class="nav__item">
                    <a href="#">iPhone</a>
                </li>
                <li class="nav__item">
                    <a href="#">Watch</a>
                </li>
                <li class="nav__item">
                    <a href="#">AirPods</a>
                </li>
                <li class="nav__item">
                    <a href="#">TV和家庭</a>
                </li>
                <li class="nav__item">
                    <a href="#">Apple獨家</a>
                </li>
                <li class="nav__item">
                    <a href="#">配件</a>
                </li>
                <li class="nav__item">
                    <a href="#">支援服務</a>
                </li>
                <li class="nav__item">
                    <a href="#"><i class="fas fa-search"></i></a>
                </li>
                <li class="nav__item">
                    <a href="#"><img src="img/img_ipadAir/nav-buy.svg" alt="buy"></a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="header sticky-top bg-white opacity-75">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="ipad-air-title"><a href="#">iPad Air</a></h1>
            <span class="navPrice">NT$18,900 起</span>
        </div>
    </header>
    <div class="header_aside text-center">
        <p>可申請最長達 12 個月的零利率分期付款。<a href="#">進一步了解</a></p>
    </div>
    
    <main class="main container d-flex justify-content-between">
        <aside class="aside aside_img mx-auto"><img src="img/img_ipadAir/ipad-air-select-202009.jfif" alt=""></aside>
        <aside class="aside main_side mx-auto">
            <h2>購買iPad Air</h2>

            <!-- 外觀 -->
            <section class="outward mb-4">
                <h3>外觀</h3>
                <div class="btn_group d-flex flex-wrap">
                    <button id="outward__btn_gray" class="outward__button me-3 bg-white mb-3">
                        <div class="btn_container">
                            <img class="mb-1" src="img/img_ipadAir/color-gray.png" alt="gray">
                            <p class="mb-0">太空灰色</p>
                        </div>
                    </button>
                    <button id="outward__btn_silver" class="outward__button bg-white mb-3">
                        <div class="btn_container">
                            <img class="mb-1" src="img/img_ipadAir/color-slver.png" alt="silver">
                            <p class="mb-0">銀色</p>
                        </div>
                    </button>
                    <button id="outward__btn_green" class="outward__button me-3 bg-white mb-3">
                        <div class="btn_container">
                            <img class="mb-1" src="img/img_ipadAir/color-green.jfif" alt="green">
                            <p class="mb-0">綠色</p>
                        </div>
                    </button>
                    <button id="outward__btn_gold" class="outward__button bg-white mb-3">
                        <div class="btn_container">
                            <img class="mb-1" src="img/img_ipadAir/color-gold.jfif" alt="gold">
                            <p class="mb-0">玫瑰金色</p>
                        </div>
                    </button>
                    <button id="outward__btn_blue" class="outward__button bg-white mb-3">
                        <div class="btn_container">
                            <img class="mb-1" src="img/img_ipadAir/color-blue.png" alt="blue">
                            <p class="mb-0">天藍色</p>
                        </div>
                    </button>
                </div>
                
            </section>

            <!-- 儲存 -->
            <section class="section capacity mb-4 disabled">
                <h3>儲存裝置</h3>
                <button class="remind storageRemind p-3 mb-3" disabled="true">
                    <strong>提前為日後預留空間。</strong>你的 iPad 儲存空間愈大，你就有愈多空間儲存數位內容，滿足現在和未來所需。
                    <i class="fas fa-info-circle"></i>
                </button>
                <div class="btn_group d-flex">
                    <button class="button me-3 bg-white w-50 btn64gb" disabled="true">
                        <div class="btn_container">
                            <p class="txt_main">64GB</p>
                            <p class="btn_price">NT$18,900 起</p>
                        </div>
                    </button>
                    <button class="button bg-white w-50 btn256gb" disabled="true">
                        <div class="btn_container">
                            <p class="txt_main">256GB</p>
                            <p class="btn_price">NT$23,900 起</p>
                        </div>
                    </button>
                </div>
            </section>

            <!-- 連線能力 -->
            <section class="section network wifi mb-4 disabled">
                <h3>連線能力</h3>
                <button class="remind networkRemind p-3 mb-3 networkRemind" disabled="true">
                    <strong>兩種快速的方式，讓你時時保持聯繫。</strong>每部 iPad 都可連接到 Wi-Fi 網路。Wi-Fi + 行動網路機型則讓你在無法使用 Wi-Fi 時，也能連上線。
                    <i class="fas fa-info-circle"></i>
                </button>
                <div class="btn_group d-flex">
                    <button class="button me-3 bg-white w-50 btnWifi" disabled="true">
                        <div class="btn_container">
                            <p class="txt_main_wifi">Wi-Fi</p>
                            <p class="btn_price WifiBtnPrice">NT$18,900 起</p>
                        </div>
                    </button>
                    <button class="button bg-white w-50 btnWifiInter" disabled="true">
                        <div class="btn_container">
                            <p class="txt_main_wifi">Wi-Fi + 行動網路</p>
                            <p class="btn_price CelBtnPrice">NT$23,200 起</p>
                        </div>
                    </button>
                </div>
            </section>

            <!-- 金額 -->
            <section class="price my-5 disabled">
                <div class="container p-4">
                    <p class="totalPrice"></p>
                    <p>含營業稅和其他法定稅費：約 NT$925。*</p>
                    <button class="btn btn-primary w-100 mt-3 btnContinue" disabled="true">繼續</button>
                </div>
            </section>
        </aside>
    </main>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/ipadAir-script.js"></script>
  </body>
</html>
